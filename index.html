<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Raining Text</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Consolas&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="cloud"></div>
        </div>
        <script>
            function randomText() {
                var text = ("abcdefghijklmnopqrst0123456789");
                letter = text[Math.floor(Math.random() * text.length)];
                return letter;
            }

            function rain() {
                let cloud = document.querySelector('.cloud');
                let e = document.createElement('div');
                let left = Math.floor(Math.random() * 310);
                let size = Math.random() * 1.5;
                let duration = Math.random() * 1;
                e.classList.add('text');
                cloud.appendChild(e);
                e.innerText = randomText();
                e.style.left = left + 'px';
                e.style.fontSize = 0.5 + size + 'em';
                e.style.animationDuration = 1 + duration + 's';

                setTimeout(function() {
                    cloud.removeChild(e)
                },2000);
            }
            setInterval(function() {
                rain()
            },20);
        </script>
    </body>
</html>
